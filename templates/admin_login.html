<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - E-Voting System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #00c6ff);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: white;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 40px 0 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            color: #333;
            transition: 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background: #fff;
            outline: none;
            box-shadow: 0 0 5px #00e6e6;
        }

        input[type="submit"] {
            padding: 12px;
            background: #00e6e6;
            color: #333;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #00b3b3;
        }

        .alert {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .btn-close {
            float: right;
            background: none;
            border: none;
            font-size: 16px;
            color: inherit;
            cursor: pointer;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: underline;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Logo" class="logo">
        <h1>E-Voting System Using Blockchain</h1>
    </header>

    <div class="container">
        <h2 style="text-align:center;">Admin Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                            <button class="btn-close" onclick="this.parentElement.style.display='none';">&times;</button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
